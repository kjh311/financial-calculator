<div class="calculator">

<form>
<p>Initial Investment</p>
<h4>$ <input id="initial" type="number" ng-model="initial" name="initial" required></h4>
<!-- </br> -->
<!-- {{initial | currency}} -->

<p>Amount Invested / Month</p>
<h4>$ <input id="month" type="number" ng-model="month" name="month" required></h4>
<!-- </br> -->
<!-- {{month | currency}} -->

<p>Interest Rate</p>
<h4>% <input id="interest" type="number" ng-model="interest" name="interest" required></h4>
</br> 
<!-- {{interest}} -->

<p>Number of Years</p>
<input id="years" type="number" ng-model="years" name="years" required>
</br>
<!-- {{years}} -->

</br>
<button onclick="myFunction()">Calculate</button>
</form>

<!-- <h3 class="return-text">RETURN</h3> -->

<h3 class="total"></h3>



</div>

<script>

// $( document ).ready(function() {




function myFunction() {
var initialInvestment = $('#initial').val();
var month = $('#month').val();
var interest = $('#interest').val();
var rate = interest/100;
var years = $('#years').val();
var months = years * 12;
var currentAmount = initialInvestment;

  // A = P(1 + rt)

  // $('.total').html("$   " + initialInvestment * (1 + (rate * years)));


for (i = 0; i < months; i++) { 
    currentAmount = currentAmount * (1 + (rate / 12)) ;
    currentAmount = currentAmount + +month;
    // alert(currentAmount);
}

  // PER MONTH INCREASE
  $('.total').html(accounting.formatMoney(currentAmount.toFixed(2)));
  

}
